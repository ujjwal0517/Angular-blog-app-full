<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
      <label for="fname">Email</label>
      
      <input type="text" id="fname" formControlName="Email" placeholder="Enter Your email">
    
      <label for="lname">Password</label>
      
      <input type="password" id="lname" formControlName="Password" placeholder="Enter Your password">
      <input type="submit" value="Login">
    </form>
  </div>
