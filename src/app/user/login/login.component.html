<div>
    <form [formGroup]="loginForm" >
    
      <label for="fname">Email</label>
      
      <input type="text" id="fname" formControlName="email" placeholder="Enter Your email">
    
      <label for="lname">Password</label>
      
      <input type="text" id="lname" formControlName="password" placeholder="Enter Your password">
      <input type="submit" value="Login">
    </form>
  </div>
